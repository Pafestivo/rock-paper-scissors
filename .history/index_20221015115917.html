<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="js-file.js" defer></script>
  <script src="https://kit.fontawesome.com/e2364af56b.js" crossorigin="anonymous"></script>
  <title>Rock, Paper, Scissors</title>
</head>
<body>

  <header>
    <h1>Play a game of "Rock, Paper, Scissors"!</h1>
  </header>
  <div id="versus">
    <i class="fa-solid fa-person"></i>
    <p>Versus</p>
    <i class="fa-solid fa-robot"></i>
  </div> <!-- /versus -->
 
  <div class="buttons">
    <button id="rock">
      Rock
      <i class="fa-solid fa-hand-back-fist"></i>
    </button>
    <button id="paper">
      Paper
      <i class="fa-solid fa-hand"></i>
    </button>
    <button id="scissors">
      Scissors
      <i class="fa-solid fa-hand-scissors"></i>
    </button>
  </div> <!-- /buttons -->


  <div id="results">

    <div class="scores">
      <h1 id="scores-header">Scores:</h1>
    </div> <!-- /scores -->

    <div class="columns">
      <div class="player">
        <h1 class="underline">Player</h1>
        <p id ="player-points" class="points">0</p>
      </div> <!-- /player-scores -->
  
      <div class="comp">
        <h1 class="underline">Computer</h1>
        <p id="computer-points" class="points">0</p>
      </div> <!-- /comp-scores -->
    </div><!-- /columns -->

  </div> <!-- /results -->

  <p>play again</p>

</body>
</html>
